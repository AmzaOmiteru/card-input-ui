<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Card Input UI | Amza Project 1</title>

  
</head>
<body>
  <main>
  <div class='cards-ctn'>
    <div class="cards">
        <!-- <img class="backdrop" src="design/complete-state-desktop.jpg" alt=""> -->
      <div class="card1 card">
        <!-- svg goes here -->
        <img src="images/card-logo.svg" alt="">
        <span class="card-type"></span>

        <!-- Card details -->
        <span class="card-num">0090 0000 0000 1100</span>
        <div class="card-btm">
          <span class="card-name">JANE APPLEASED</span>
          <span class="card-date"><span class="card-month">00</span>/<span class="card-year">00</span></span>
        </div>
      </div>
      <div class="card card2">
        
          <span class="card-cvc cc">000</span>
      </div>

    </div>
    <div class="form">
      <form id="form">
        
      
        <div class="inp">
          <label for="card-name">Cardholder Name</label>
          <input autofocus minlength="7" required class="frm-n" type="text" id="card-name" placeholder="e.g. Jane Appleseed">
        </div>
      
        <div class="inp">
          <label for="card-num">Card Number</label>
          <input required oninput="nm()" class="" id="card-num" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="inp dt">
          <div class="ex-date">
            <label for="card-month">Exp. Date (MM/YY)</label><br>
            <input required class="frm-n" type="number" min="1" max="12" id="card-month" placeholder="MM" required>/
            <input required class="frm-n" type="number" min="22" max="99" id="card-year" placeholder="YY" required>
          </div>
          
          <div>
            <label for="cc">CVC</label><br>
            <input id="cc" class="frm-n" type="number" min="100" max="999" required placeholder="e.g. 123" required>
          </div>
        </div>
        <button type="submit">Confirm</button>
        
      </form>
    </div>
    
    <!-- Completed state start -->

    <div class="succ">
      <div class="suc">
        <img src="images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
    <footer class="attribution-p attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
  
  
  
  
  
  </main>
  <footer class="attribution-l attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="js/cleave.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    // for all inputs except year
    document.querySelectorAll('.frm-n').forEach((object=>(
      object.addEventListener('input', (event)=>{
        document.querySelector(`.${object.id}`).innerHTML = object.value;
      })
    )))
  </script>
</body>
</html>
